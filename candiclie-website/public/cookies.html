<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .cookie-banner {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #333;
    color: white;
    text-align: center;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 9999;
}

.cookie-btn {
    background: #4CAF50;
    border: none;
    padding: 10px 20px;
    color: white;
    cursor: pointer;
}

.cookie-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 9999;
    justify-content: center;
    align-items: center;
}

.cookie-modal-content {
    background: white;
    padding: 20px;
    width: 300px;
    border-radius: 10px;
    text-align: center;
}

#cookie-consent-banner.hidden {
    display: none;
}

    </style>
</head>
<body>
    <div id="cookie-consent-banner" class="cookie-banner">
        <p>This website uses cookies to ensure you get the best experience. <a href="#">Learn More</a></p>
        <button id="accept-all" class="cookie-btn">Accept All</button>
        <button id="manage-cookies" class="cookie-btn">Manage Cookies</button>
    </div>
    
    <div id="cookie-settings-modal" class="cookie-modal">
        <div class="cookie-modal-content">
            <h2>Manage Cookies</h2>
            <form id="cookie-settings-form">
                <label><input type="checkbox" name="essential" checked disabled> Essential Cookies (Always Enabled)</label><br>
                <label><input type="checkbox" name="analytics"> Analytics Cookies</label><br>
                <label><input type="checkbox" name="marketing"> Marketing Cookies</label><br>
                <button type="submit">Save Preferences</button>
            </form>
        </div>
    </div>
    <script>
        
    </script>
</body>
</html>
